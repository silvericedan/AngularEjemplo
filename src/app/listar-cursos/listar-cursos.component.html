<mat-card>

    <button mat-button color="primary" [routerLink]="'/app-crear-curso/new'">Crear Curso</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nombreCurso">
            <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCurso | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="profesor">
            <th mat-header-cell *matHeaderCellDef> Profesor </th>
            <td mat-cell *matCellDef="let element"> {{element.profesor | titlecase}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/app-crear-curso/' + row._id"></tr>

    </table>
</mat-card>
