<mat-toolbar>
  <span class="titlecenter">FORMULARIO DE INSCRIPCION DE DATOS DE PERSONA</span>
</mat-toolbar>
<br>

<div class="inner">
  <button mat-raised-button class="buttonform" color="primary" (click)=showForm() class="buttonform">{{text}}</button>
</div>

<div class="inner" *ngIf="show">
  <form [formGroup]="personaForm" (ngSubmit)="submit()">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput name="nombre" formControlName="nombre">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput name="apellido" formControlName="apellido">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input matInput name="edad" formControlName="edad">
    </mat-form-field>

    <div class="inner" *ngIf="show">
      <button type="submit" mat-raised-button class="buttonform" color="primary">Guardar</button>
    </div>

  </form>
</div>

<div class="inner">
  <mat-form-field appearance="fill">
    <mat-label>Criterio de Ordenamiento</mat-label>
    <mat-select >
      <mat-option (onSelectionChange)="ordenarLista(tipo.valor)" *ngFor="let tipo of tiposOrdenamientos" [value]="tipo.valor" >
        {{tipo.nombre}} 
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--<button type="button" mat-raised-button color="primary" (click)="ordenarLista()">Ordenar Lista</button>
  -->
  </div>

<div class="inner">
  <button type="button" mat-raised-button color="primary" (click)="getPersona()">Actualizar lista</button>
</div>


<div class="center">

  <table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Nombre </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Apellido </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.apellido}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Edad </th>
      <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.edad}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="thcenter"> Acciones </th>
      <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
        <div style="height: 100%; width: 100%;">
          <button type="button" class="buttontable" mat-raised-button color="primary"
            (click)="editarPersona(element)">Editar</button>
          <button type="button" class="buttontable" mat-raised-button color="primary"
            (click)="borrarPersona(element)">Borrar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
